<!DOCTYPE html>
<html
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<form th:action="@{customLogin}" method="post" class="mb-3" style="width: 60%; margin: 0 auto; background: #dbdbdb; border-radius: 10px; padding: 25px 0px; display: flex; flex-direction: column; align-items: center; margin-top: 60px;">
    <div>
        <img th:src="@{/images/ensaLogo.png}" width="100px"/>
    </div>
    <h4>Sign in in order to use the API</h4>
    <div style="display: flex; gap: 10px; align-items: center">
        <img th:src="@{/images/Google.svg}" width="40px"/>
        <a class="btn btn-lg btn-secondary fab fa-google btn-danger" th:href="@{/oauth2/authorization/google}">Login with google</a>
    </div>
    <h5 class="text-danger" th:if="${param.error}">Username ou password incorrect!!!</h5>
    <div class="mb-3" style="width: 60%;">
        <label for="exampleInputUsername1" class="form-label">Username:</label>
        <input type="text" placeholder="Username..." name="username" class="form-control" id="exampleInputUsername1">
    </div>
    <div class="mb-3" style="width: 60%;" >
        <label for="exampleInputPassword1" class="form-label">Password:</label>
        <input type="password" placeholder="Password..." name="password" class="form-control" id="exampleInputPassword1">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
